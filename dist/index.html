<body class="fixed-header" onselectstart="return false">




	<div id="login_box" class="">



				<div id="alertLogin"></div>
		<div class="p-l-20 m-l-20 p-r-20 m-r-20 p-t-20 m-t-15 sm-p-l-15 sm-p-r-15 sm-p-t-40">
			<p class="text-center m-b-20"><img src="https://nserp.com.br/assets/img/logo.png" alt="logo" width="35%"></p>

			<form id="form-login"  role="form" method="POST" action="https://nserp.com.br/Login/logar">

				<div class="form-group form-group-default m-b-0" id="fromUsuario">
					<label><i class="fa fa-user" ></i>&nbsp; Login</label>
					<div class="controls">
						<input type="text" name="user" id="user" value="" class="form-control" style="width: 100%;">
					</div>
				</div>
				<div class="error_input"><script>$('#fromUsuario').removeClass('border-error');</script></div>

				<div class="form-group form-group-default m-b-0" id="fromSenha">
					<label><i class="fa fa-lock" ></i>&nbsp; Senha</label>
					<div class="controls">
						<input type="password" class="form-control" name="password" id="password" value="" style="width: 100%;">
					</div>
				</div>
				<div class="error_input"><script>$('#fromSenha').removeClass('border-error');</script></div>


				<button class="btn btn-success btn-cons m-t-10" type="submit" style="background-color: #FE5335; width: 100%; border: none; padding: 10px" id="logar">Logar</button>
				<div id="returnLogin"></div>

				<div class="loading" id="loaderLogin">
					<img class="loading-image" src="https://nserp.com.br/assets/img/loader.gif" alt="Loading..." /><br>
				</div>

				<div class="row" style="margin-top:20px;">
					<div class="col-md-12">
						<footer>&copy; Copyright 2019 Networking Solutions</footer>
					</div>
				</div>

				<div class="row" style="margin-top:20px;">
					<div class="col-md-12">
						 <p> IP de acesso:  189.84.127.222 </p>
					</div>
				</div>

			</form>
		</div>
	</div>

    <video id="video_login" autoplay loop>

	<script>
		$("#form-login").submit(function (event) {
			$('#loaderLogin').show();
		});
		$(document).ready(function(){
			if(!$("input").hasClass('autocomplete')){
				$("input").attr('autocomplete', 'off');
			}
		});
	</script>
